	<script>
		Dropzone.options.myDropzone = {
			paramName: "image",
			acceptedFiles: "image/*",
			init: function() {
				this.on("addedfile", function(file) {
					var el = document.querySelectorAll(".dz-default"); 
					for (var i=0; i<el.length; i++) {
						el[i].innerHTML = 'Uploading...';
					}
				});
			},
			success: function(file, success) {
				window.location = "/i/"+success.Filename;
			}
		};
	</script>
