{{define "index"}}
	{{template "header"}}

		<span>{{.Value}}</span>

		<form action="/i" method="POST" enctype="multipart/form-data" class="upload-area dropzone" id="my-dropzone">

			<div class="fallback">
				<input type="file" name="file" />
				<br />
				<input type="submit" value="Upload" />
			</div>

			<div class="dz-default dz-message">
				<span>Drop images here to upload</span>
				<br />
				<small>(or click to choose)</small>
			</div> 

		</form>

	{{template "footer"}}
{{end}}
